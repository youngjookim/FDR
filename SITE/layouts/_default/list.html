{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
<br/>
{{ .Content }}

<div class="posts-list">
{{ range sort .Data.Pages "Date" "asc" }}
    {{ if not .Params.private }}
        <div class="post">
            <div class="date">{{ .PublishDate.Format "Jan. 1, 2021" }}</div>    
            <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
            {{ .Summary }}
        </div>
    {{ end }}
{{ end }}
</div>

{{ end }}
